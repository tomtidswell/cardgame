<!DOCTYPE html>
<html>
<head>
	<link href="https://fonts.googleapis.com/css?family=Droid+Serif|Raleway:400,500,600,700" rel="stylesheet">
	<link href="css/styles.css" rel="stylesheet" type="text/css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Sh*thead</title>
</head>
<body>

	<header>
		<h1>Sh*thead</h1>
    <div class="score-table">
      <button id="reset-button">Reset</button>
      <button id="shuffle-button">Shuffle</button>
      Score: <span id="game-score">0</span>
      Best: <span id="game-best-score">0</span>
    </div>
  </header>

	<main>
      <div class="hand-holder">
        <div class="p2-indicator play-indicator">
          <span>Computer</span>
          <span>Thinking</span>
        </div>
        <div id="p2-hand" class="hand"></div>
      </div>
      <div id="table">
        <div id="stack" class="pile"></div>
        <div id="discarded" class="pile"></div>
      </div>
      <div class="hand-holder">
        <div class="p1-indicator play-indicator">
          <span>Your Turn</span>
          <button id="end-button">End</button>
        </div>
        <div id="p1-hand" class="hand"></div>
      </div>
	</main>
  
	<p id="game-message">Empty</p>

	<footer class="clearfix">
		<p class="copyright">Copyright &copy 2019</p>
		<p class="message">Created with &hearts; by <span class="name">Tom Tidswell</span></p>
	</footer>
	<script src="js/main.js"></script>
</body>
</html>
